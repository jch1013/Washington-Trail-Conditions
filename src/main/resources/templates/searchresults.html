<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
  <link th:href="@{/CSS/searchresults.css}" rel="stylesheet">
  <title>Search results</title>
</head>
<body>
<div class="main-container">
  <h2 align="center">Search Results</h2>
  <form th:action="@{/search}" method="get">
    <input type="text" name="keyword" th:value="${keyword}"  placeholder="Search for a trail..." size="50" >
    <button type="submit" class="btn btn-info" >Search</button>
    <button type="submit" class="btn btn-info" >Reset</button>
  </form>
  <table class="results-table">
    <thead>
    <tr>
      <th>Trail Name</th>
      <th>Region</th>
      <th>Link</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="l : ${list}" th:field="${l}">
      <td>
        <form th:action="@{/trail}" th:object="${trail}" method="post">
          <input type="hidden" name="id" th:value="${l.id}" />
          <button type="submit" th:text="${l.name}">View on WTA</button>
        </form>
      </td>
      <td th:text="${l.region}"></td>
      <td>
        <form th:action="@{/redirect}" th:object="${trail}" method="post">
          <input type="hidden" name="link" th:value="${l.link}" />
          <button type="submit">View on WTA</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
