<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Home Page</title>
  <link th:href="@{/CSS/index.css}" rel="stylesheet">
</head>
<body>
<div class="main-container">
  <div class="header">
    <h1>Washington Trail Conditions</h1>
    <div class="header-actions">
      <form th:action="@{/about}"  method="post">
        <button class = "button" type="submit">About</button>
      </form>
    </div>
  </div>
  <img th:src="@{/images/site-background.jpeg}" class="main-image">
  <div class="search">
    <form th:action="@{/search}" method="get">
      <input class="searchbar" type="text" name="keyword" th:value="${keyword}"  placeholder="Search for a trail..." size="50" >
      <button type="submit" class="button" >Search</button>
    </form>
  </div>
</div>
</body>
</html>
